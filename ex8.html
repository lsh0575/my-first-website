<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['AAA', 'BBB', 'CCC', 'DDD'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0
            while (i < coworkers.length) {
                document.write('<li><a href="google.com'+coworkers[i]+'">'+coworkers[i]+'</li>');
                i ++;
            }
        </script>
    </ul>
</body>

</html>
